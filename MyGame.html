<!DOCTYPE html>
<html>
	<head>
	<!-- Travis G. Kovacs
	Introduction to Programming
	7 November 2012
	Project 4 - Game Version 0.6 -->
	
    <title>Follow the Creed, Brother</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <meta name="author"             content="Travis G. Kovacs"/>
    <script type="text/JavaScript" src="location.js"></script>
    <script type="text/JavaScript" src="movement.js"></script>
    <script type="text/JavaScript" src="inventory.js"></script>
    <style>
      body {background-image:url(http://www.artmoth.com/images/content/backgrounds/13-1284418227-bg-assassins-creed-2-logo.jpg)
      }
      .ezio {color:white; font-weight:bold; font-size:65px;}
      .altair {color:white; font-weight:bold; font-size:20px;}
    </style>
	</head>
  <body onload= "init()"> 
  <center>
    <p class="ezio"> Welcome to the Brotherhood of Assassins
    </p>
    <img src="map.png" width="300" height="200" alt="map.png">
    <textarea id= "taGame" rows="12" cols="60">
    </textarea>
    <br>
    <br>
    <input type="button"
           value="Go North"
           id="northbutton"
           onclick="move_north();">
    <br>
    <input type="button"
           value="Go West"
           id="westbutton"
           onclick="move_west();">
    <input type="button"
           value="Go East"
           id="eastbutton"
           onclick="move_east();">
    <br>
    <input type="button"
           value="Go South"
           id="southbutton"
           onclick="move_south();">
    <br>
    <br>
    <input type="button"
           id="enterButton"
           value="Enter Command!"
           onclick="btn_go_click();">
    
    <input type="text"  
           onKeyDown= "if (event.keyCode == 13) document.getElementById('enterButton').click()"
           id="txtInput">
    <br>
    <input type= "button" 
            value= "Inventory"  
            onclick= "Btn_inventory_click();">
    <input type= "button" 
            value= "Click me for Help"  
            onclick= "Btn_help_click();">
    <p class="altair">Here is your Score!</p>
    <textarea rows="1" cols="3" id="taScore"> 0
    </textarea>
    <p class="altair">You've taken this many Moves!</p>
    <textarea rows="1" cols="3" id="taMoves"> 0
    </textarea>
    <br>
    <br>
    <input type="button"
           value="Click Here if you did not enjoy this short game."
           onclick="parent.location='http://www.youtube.com/watch?v=dQw4w9WgXcQ'">
    <br>
    <br>
    <a href="mailto:Travis.Kovacs1@marist.edu"> E-mail me if you get stuck!
    </center>
  </body>
</html>
